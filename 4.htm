<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色主题 - 精美导航按钮页面（无Tailwind）</title>
    <!-- 引入Font Awesome图标，增强视觉效果 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 纯原生CSS样式，实现深色主题、布局和交互 -->
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 深色主题配色变量（方便统一修改） */
        :root {
            --color-primary: #3B82F6;
            --color-secondary: #2563EB;
            --color-accent: #8B5CF6;
            --color-dark: #0F172A;
            --color-dark-light: #1E293B;
            --color-light-text: #F1F5F9;
            --color-gray-text: #94A3B8;
            --color-emerald: #10B981;
            --color-emerald-light: #14B8A6;
            --color-orange: #F97316;
            --color-orange-light: #FB923C;
            --color-slate: #334155;
            --color-slate-light: #475569;
            --color-red: #EF4444;
            --color-red-light: #F87171;
            --shadow-primary: rgba(59, 130, 246, 0.2);
            --transition-default: all 0.3s ease-in-out;
        }

        /* 页面主体样式 */
        body {
            background: linear-gradient(to bottom right, var(--color-dark), var(--color-dark-light));
            color: var(--color-light-text);
            min-height: 100vh;
            padding: 2.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 标题样式 */
        .page-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* 副标题样式 */
        .page-subtitle {
            font-size: 1.125rem;
            color: var(--color-gray-text);
            max-width: 42rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        /* 按钮容器（响应式网格布局） */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 62.5rem;
            width: 100%;
        }

        /* 导航按钮基础样式 */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background-color: var(--color-dark-light);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: var(--transition-default);
        }

        /* 按钮hover交互效果 */
        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 15px var(--shadow-primary);
            opacity: 0.9;
        }

        /* 按钮颜色自定义（每个按钮单独配色） */
        .btn-1 { background-color: var(--color-primary); }
        .btn-2 { background-color: var(--color-secondary); }
        .btn-3 { background-color: var(--color-accent); }
        .btn-4 { background-color: var(--color-emerald); }
        .btn-4:hover { background-color: var(--color-emerald-light); }
        .btn-5 { background-color: var(--color-orange); }
        .btn-5:hover { background-color: var(--color-orange-light); }
        .btn-6 { background-color: var(--color-slate); }
        .btn-6:hover { background-color: var(--color-slate-light); }
        .btn-7 { background-color: var(--color-red); }
        .btn-7:hover { background-color: var(--color-red-light); }

        /* 响应式布局适配（从小到大） */
        /* 平板小屏（≥640px）：2列，第7个按钮跨2列 */
        @media (min-width: 640px) {
            .btn-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .btn-7 {
                grid-column: span 2;
            }
        }

        /* 平板大屏（≥768px）：3列，第7个按钮跨3列 */
        @media (min-width: 768px) {
            .btn-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .btn-7 {
                grid-column: span 3;
            }
        }

        /* 电脑端（≥1024px）：4列，第7个按钮跨4列 */
        @media (min-width: 1024px) {
            .btn-container {
                grid-template-columns: repeat(4, 1fr);
            }
            .btn-7 {
                grid-column: span 4;
            }
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <h1 class="page-title">深色主题 - 导航中心</h1>
    <p class="page-subtitle">点击下方按钮，跳转到对应链接</p>
    
    <!-- 按钮容器（7个可自定义超链接的按钮） -->
    <div class="btn-container">
        <!-- 按钮1：修改href为目标超链接 -->
        <a href="https://www.google.com" target="_blank" class="nav-btn btn-1">
            <i class="fas fa-search"></i> 搜索工具
        </a>
        
        <!-- 按钮2 -->
        <a href="https://mail.qq.com" target="_blank" class="nav-btn btn-2">
            <i class="fas fa-envelope"></i> 电子邮箱
        </a>
        
        <!-- 按钮3 -->
        <a href="https://docs.qq.com" target="_blank" class="nav-btn btn-3">
            <i class="fas fa-file-alt"></i> 文档编辑
        </a>
        
        <!-- 按钮4 -->
        <a href="https://gequhai.com" target="_blank" class="nav-btn btn-4">
            <i class="fas fa-music"></i> 音乐播放
        </a>
        
        <!-- 按钮5 -->
        <a href="https://bilibili.com" target="_blank" class="nav-btn btn-5">
            <i class="fas fa-video"></i> 视频平台
        </a>
        
        <!-- 按钮6 -->
        <a href="https://github.com" target="_blank" class="nav-btn btn-6">
            <i class="fas fa-code"></i> 代码仓库
        </a>
        
        <!-- 按钮7（跨列居中，提升美观度） -->
        <a href="https://www.zhihu.com" target="_blank" class="nav-btn btn-7">
            <i class="fas fa-question-circle"></i> 知识问答平台
        </a>
    </div>
</body>
</html>
